<div id="formDiv" style="align-items: center;" class="row">
  <p>Let us know what you think!:</p>
  <form id="contactus" class="column middle" action="javascript:;" onsubmit="submitForm();">
    
    First name: <br>

    <input type="text" name="firstname" id="firstname" placeholder= "Type First Name" required=""><br><br>
      
    Last Name: <br>
    
    <input type="text" name="lastname" id="lastname" placeholder= "Type Last Name" required=""> <br><br>

    Email: <br>
    <input type="email" name="email" id="email" placeholder= "Type Email Address" required=""><br><br>

    What do you wish to say: <br>
    <textarea rows="4" cols="50" name="message" id="message" placeholder= "Type message" required=""></textarea><br><br>

    <input type="submit" value="send"> 
    <input type="button" name="clear" onclick="reset()" value="clear">


  </form>
</div>
